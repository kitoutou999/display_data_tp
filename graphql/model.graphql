type Prestation{
     id: String
     description: String
     sum: Int
     count: Int
     avg: Float
}

type Department{
     department: String
     sum: Int
     count: Int
     avg: Float
}

type Book {
     title: String
     author: String
}

type Query{
     prestationsByDpt(departement: String): [Prestation]
     prestations: [Prestation]
     departments: [Department]
     books: [Book]
}

